<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display__history">&nbsp</div>
            <div class="display__result">&nbsp</div>
        </div>
        <div class="buttons">
            <div class="buttons__row" id="first">
                <button class="buttons__item buttons__item--factorial">!</button>
                <button class="buttons__item buttons__item--operator">^</button>
                <button class="buttons__item buttons__item--clear">C</button>
                <button class="buttons__item buttons__item--backspace">โซ</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__item buttons__item--number">7</button>
                <button class="buttons__item buttons__item--number">8</button>
                <button class="buttons__item buttons__item--number">9</button>
                <button class="buttons__item buttons__item--operator">รท</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__item buttons__item--number">4</button>
                <button class="buttons__item buttons__item--number">5</button>
                <button class="buttons__item buttons__item--number">6</button>
                <button class="buttons__item buttons__item--operator">x</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__item buttons__item--number">1</button>
                <button class="buttons__item buttons__item--number">2</button>
                <button class="buttons__item buttons__item--number">3</button>
                <button class="buttons__item buttons__item--operator">-</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__item buttons__item--number">0</button>
                <button class="buttons__item buttons__item--number">.</button>
                <button class="buttons__item buttons__item--equal">=</button>
                <button class="buttons__item buttons__item--operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
